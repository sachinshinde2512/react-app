name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout Step
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
        run: |
          npm -v 
          npm ci
          npm run format:check
          npm test -- --coverage
        env: 
          CI: true